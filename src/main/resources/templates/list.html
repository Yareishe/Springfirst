<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Note List</title>
</head>
<body>

<h1>Create New Node</h1>
<table>
    <tbody>
    <form  method="POST">
    <tr>
        <td>
        </td><th>ID</th>
        <td>
            <input type="text" id="id" name="id" >
        </td>
    </tr>
    <tr>
        <td>
        </td><th>Title</th>
        <td>
            <input type="text" name="title" id="title">
        </td>
    </tr>

    <tr>
        <td>
        </td><th>Content</th>
        <td>
            <input type="text" name="content" id="content" >
        </td>
    </tr>
    <tr><td></td><td></td>
        <td>
        <input type="submit" value="Create"/>
        </td>
    </tr>
    </form>
    </tbody></table>
<h1>Note List</h1>
<table>

    <tbody><tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
    </tr>
    <tr th:each="note : ${notes}">
        <td th:text="${note.id}"></td>
        <td th:text="${note.title}"></td>
        <td th:text="${note.content}"></td>
        <td></td>
        <td>

            <a th:href="@{/note/edit}">Edit</a>
            <a th:href="@{/note/delete(id=${note.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body></html>
