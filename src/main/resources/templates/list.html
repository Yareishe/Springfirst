<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Note List</title>
</head>
<body>

<button><a th:href="@{/note/add}">Create New Node</a> </button>

<h1>Note List</h1>
<table>

    <tbody><tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
    </tr>
    <tr th:each="note : ${notes}">
        <td th:text="${note.id}"></td>
        <td th:text="${note.title}"></td>
        <td th:text="${note.content}"></td>
        <td></td>
        <td>

            <button><a th:href="@{/note/edit(id=${note.id})}">Edit</a> </button>
            <button><a method="post" th:href="@{/note/delete(id=${note.id})}">Delete</a></button>


        </td>
    </tr>
    </tbody>
</table>
</body></html>
